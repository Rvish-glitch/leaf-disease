<!DOCTYPE html>
<html>
<head>
    <title>Debug Leaf Disease Upload</title>
</head>
<body>
    <h1>Debug Railway Upload</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" required>
        <button type="button" onclick="uploadImage()">Test Upload</button>
    </form>
    
    <div id="result"></div>
    <div id="debug"></div>

    <script>
        const RAILWAY_URL = 'https://leaf-disease-production.up.railway.app';
        
        function log(message) {
            console.log(message);
            document.getElementById('debug').innerHTML += '<p>' + message + '</p>';
        }
        
        function uploadImage() {
            log('üöÄ Starting upload...');
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                log('‚ùå No file selected');
                return;
            }
            
            log(`üìÅ File selected: ${file.name}, size: ${file.size} bytes`);
            
            const formData = new FormData();
            formData.append('file', file);
            
            log('üì§ Sending request to Railway...');
            log(`üéØ URL: ${RAILWAY_URL}/predict`);
            
            fetch(`${RAILWAY_URL}/predict`, {
                method: 'POST',
                body: formData,
                mode: 'cors'
            })
            .then(response => {
                log(`üì¨ Response status: ${response.status}`);
                log(`üì¨ Response ok: ${response.ok}`);
                return response.json();
            })
            .then(data => {
                log('‚úÖ Success!');
                log(`üìä Response: ${JSON.stringify(data, null, 2)}`);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                log(`‚ùå Error: ${error.message}`);
                log(`‚ùå Full error: ${JSON.stringify(error, null, 2)}`);
            });
        }
    </script>
</body>
</html>
